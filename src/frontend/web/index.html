<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="assets/custom/css/sidebar.css">

    <title>NMS</title>
</head>

<body class="bg-secondary d-flex">

    <aside id="sidebar" class="d-flex">
        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
            <a href="#" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <i class="mx-1" data-feather="info"></i>
                <span class="fs-6 fw-bold">
                    Notitia Manager System
                </span>
            </a>
            <ul class="list-unstyled ps-0">

                <li class="mb-1" v-for="(database, i) in databases">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        :data-bs-target="'#btn-collapse-'+i" aria-expanded="true">
                        <i class="mx-1" data-feather="database"></i> {{database.name}}
                    </button>
                    <div class="collapse show" :id="'btn-collapse-'+i">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li v-for="collection in database.collections">
                                <a href="#" class="link-dark rounded">
                                    <i class="mx-1" data-feather="layers"></i> {{collection}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

            </ul>
        </div>
    </aside>
    <main class="d-flex">
    </main>

    <!-- Vue JS -->
    <script src="assets/vue@3.1.1/js/vue.global.prod.js"></script>

    <script src="assets/custom/js/sidebar.js"></script>

    <!-- Feather icons -->
    <script src="assets/feather-icons@4.28.0/js/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="assets/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
